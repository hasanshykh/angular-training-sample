<form>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" [checked]="isDisabled"
        (change)="onDisable($event)">
        <label class="form-check-label" for="exampleCheck1">Disabled</label>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter your name"
      [value]="name" name="name" [(ngModel)]="name" [readonly]="isDisabled">
    </div>
    <div class="form-group">
        <label>Designation</label>
        <input type="text" class="form-control" placeholder="Enter designation"
        [value]="designation" name="designation" [(ngModel)]="designation" [readonly]="isDisabled">
      </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [readonly]="isDisabled" placeholder="Password"
      name="password" [(ngModel)]="password">
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
<br/>
<br/>
<h4>Name: {{name}}</h4>
<h4>Designation: {{designation}}</h4>
<h4>Password: {{password}}</h4>
